<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>JS Utils - Javascript工具集</title>
</head>
<body>
	<div id="app-header"></div>

	<div id="json" class="app">
		<p>{{ json_message }}</p>
		<textarea cols="75" rows="30" v-model="code" v-on:keyup="jsonFormatter" placeholder="压缩的JSON数据"></textarea>
		<span>< - ></span>
		<textarea cols="75" rows="30" v-model="result" v-on:keyup="jsonCompress" placeholder="格式化的JSON数据"></textarea>
	</div>

	<div id="uri" class="app">
		<p>{{ uri_message }}</p>
		<textarea cols="75" rows="30" v-model="code" v-on:keyup="decodeUri" placeholder="未解码的uri"></textarea>
		<span>< - ></span>
		<textarea cols="75" rows="30" v-model="result" v-on:keyup="encodeUri" placeholder="解码后的uri"></textarea>
	</div>

	<div class="link">
		<router-link to="/sql-generator">SQL 生成</router-link>
		<router-link to="/foo">Foo</router-link>
		<router-link to="/bar">Bar</router-link>
		<router-view></router-view>
	</div>

	<div id="app-footer"></div>

	<style type="text/css">
		body {
			font-family: "微软雅黑", "Microsoft Yahei", "Hiragino Sans GB", tahoma, arial, "宋体";
		}

		.app {
			margin: 75px;
			font-size: 1.2em;
		}

		.app span {
			position: absolute;
			margin-top: 200px;
			margin-left: -50px;
		}

		textarea {
			margin-right: 50px;
		}
	</style>
</body>
</html>
